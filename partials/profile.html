<div>
  <h2>This is Profile Page</h2>

  <h3> {{dashboardName}} </h3>

  <div>
  Search a Person -  <input type="text" ng-model="searchText" />
  </div>

 <div>
   Sort By
   <label>first Name
    <input type="checkbox"
       ng-model="sortedBy.firstName"
       ng-change="sortPersons()" />
  </label>

 </div>


  <div>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody>
          
          <tr data-ng-repeat="person in personsView  | filter:searchText">
            <td>{{::person.firstName}}</td>
            <td>{{::person.lastName}}</td>
            <td>{{::person.country}}</td>
          </tr>
                
        </tbody>
      </table>
  </div>
</div>
