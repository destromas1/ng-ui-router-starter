<html data-ng-app="app">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>ng-ui-router-starter</title>


    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/animation.css" />
</head>
<body data-ng-controller="homeCtrl">



    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" data-ng-click="redirectRoute('dashboard')">Dashboard</a>
          <a class="navbar-brand" data-ng-click="redirectRoute('profile')">Profils</a>
          <a class="navbar-brand" data-ng-click="redirectRoute('contact')">Contact</a>
        </div>
      </div>
    </nav>

    
      <div class="container">     
        <div class="starter-template">        
          <div class="view-container">
			<div ui-view class="slide view-animation" ng-animate="'view'"></div>
	      </div>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>    
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>

	<script src="app/app.js" type="text/javascript"></script>
    <script src="app/home-controller.js" type="text/javascript"></script>
    <script src="app/contact-controller.js" type="text/javascript"></script>
    <script src="app/dashboard-controller.js" type="text/javascript"></script>
    
    
</body>
</html>
